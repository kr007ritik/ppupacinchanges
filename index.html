<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- scrolling section -->
    <div class="scrolling-section">
      <div class="items-container" id="itemsContainer">
        <div class="uni-carousel-item">
          <a href="https://www.abc.gov.in/" target="_blank">
            <img src="icons/abc.png" alt="ABC" />
          </a>
        </div>

        <div class="uni-carousel-item">
          <a href="https://aishe.gov.in/" target="_blank">
            <img src="icons/aishe.png" alt="AISHE" />
          </a>
        </div>

        <div class="uni-carousel-item">
          <a href="https://www.aiu.ac.in/" target="_blank">

        <div class="uni-carousel-item">

            <img src="icons/education.png" alt="EDUCATION" />

        <div class="uni-carousel-item">

        <div class="uni-carousel-item">
          <a href="https://kapila.mic.gov.in/" target="_blank">

        </div>

        <div class="uni-carousel-item">
          <a href="https://www.mygov.in/" target="_blank">

        </div>

        <div class="uni-carousel-item">
          <a href="https://nad.gov.in/" target="_blank">

        </div>

        </div>

        <div class="uni-carousel-item">
          <a href="http://rusa.nic.in/" target="_blank">

        </div>

        <div class="uni-carousel-item">
          <a href="https://swayam.gov.in/" target="_blank">
            <img src="icons/swayam.png" alt="" />
          </a>
        </div>

        <div class="uni-carousel-item">
          <a href="https://swayamprabha.gov.in/" target="_blank">
            <img src="icons/swayamPrabha.png" alt="" />

        </div>

        <div class="uni-carousel-item">
          <a href="https://www.ugc.gov.in/" target="_blank">

          <a href="https://unnatbharatabhiyan.gov.in/" target="_blank">

        <div class="uni-carousel-item">
          <a href="https://utsah.ugc.ac.in/" target="_blank">

            <img src="icons/vidwan.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <!-- Unique-Card-BTn -->
    <div class="uniqueCardBtn-Section">
      <div class="uniqueCardBtn-container">
        <a href="#" target="_blank" class="uniqueCardBtn">
          <img src="icons/nep2020Icon.png" alt="NEP-2020" srcset="" />
          <p class="uniqueCardBtnName">NEP-2020</p>
        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img src="icons/iqacIcon.png" alt="IQAC" srcset="" />
          <p class="uniqueCardBtnName">IQAC</p>
        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img src="icons/nssIcon.png" alt="NSS" srcset="" />
          <p class="uniqueCardBtnName">NSS</p>
        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img
            src="icons/placementCellIcon.png"
            alt="PLACEMENT CELL"
            srcset=""
          />
          <p class="uniqueCardBtnName">PLACEMENT CELL</p>
        </a>

        <a
          href="https://ppup.ac.in/anti-ragging-cell"
          target="_blank"
          class="uniqueCardBtn"
        >

          <p class="uniqueCardBtnName">ANTI RAGGING</p>
        </a>

        <a href="https://ppup.ac.in/student-grievance-redressal-cell" target="_blank" class="uniqueCardBtn">

            src="icons/studentsGrievancesIcon.png"
            alt="STUDENTS GRIEVANCES"
            srcset=""
          />

        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img
            src="icons/deanStudentsIcon.png"
            alt="DEAN STUDENT's Welfare"
            srcset=""
          />
          <p class="uniqueCardBtnName">DEAN STUDENT's Welfare</p>
        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img
            src="icons/researchConsotiumIcon.png"
            alt="RESEARCH CONSORTIUM"
            srcset=""
          />
          <p class="uniqueCardBtnName">RESEARCH CONSORTIUM</p>
        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img src="icons/aadcIcon.png" alt="AADC" srcset="" />
          <p class="uniqueCardBtnName">AADC</p>
        </a>

        <a href="#" target="_blank" class="uniqueCardBtn">
          <img src="icons/incubationIcon.png" alt="INCUBATION" srcset="" />
          <p class="uniqueCardBtnName">INCUBATION</p>
        </a>

    <script src="script.js"></script>
